<div class="bx--loading-overlay" *ngIf="isLoading$ | async">
  <div class="bx--loading" ng-reflect-ng-class="[object Object]">
    <svg viewBox="-75 -75 150 150" class="bx--loading__svg">
      <title>Loading</title>
      <circle cx="0" cy="0" r="37.5" class="bx--loading__stroke"></circle>
    </svg>
  </div>
</div>
